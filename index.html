<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Center</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f4f8;
            color: #334155;
            text-align: center;
        }

        .main-container {
            padding: 2.5rem;
            background-color: #ffffff;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            max-width: 90%;
            width: 400px;
        }
        
        .logo {
            width: 100px;
            height: 100px;
            margin-bottom: 1.5rem;
            border-radius: 0.5rem;
        }

        h1 {
            font-size: 2.25rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        p {
            font-size: 1rem;
            margin-bottom: 2rem;
            color: #64748b;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
        }

        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            color: #ffffff;
            background-color: #3b82f6;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            width: 100%;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .btn:hover {
            background-color: #2563eb;
            transform: translateY(-2px);
        }

        .dropdown-container {
            position: relative;
            width: 100%;
        }

        .dropdown-btn {
            background-color: #64748b;
        }

        .dropdown-btn:hover {
            background-color: #4b5563;
        }

        .dropdown-menu {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            z-index: 10;
            background-color: #ffffff;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 0.5rem 0;
            margin-top: 0.5rem;
            display: none; /* Initially hidden */
            flex-direction: column;
        }

        .dropdown-menu a {
            padding: 0.75rem 1.5rem;
            text-align: left;
            text-decoration: none;
            color: #334155;
            transition: background-color 0.2s ease-in-out;
        }
        
        .dropdown-menu a:hover {
            background-color: #f1f5f9;
        }

        /* Modal styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fefefe;
            padding: 2rem;
            border-radius: 0.75rem;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
        }
        .modal-close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .modal-close:hover,
        .modal-close:focus {
            color: #000;
        }
    </style>
</head>
<body>

    <div class="main-container">
        <!-- Logo Image -->
        <img src="class AI.jpg" alt="Clas-AI Logo" class="logo">
        
        <h3>Welcome to the Clas-AI Language Learning App</h3>
        <p>Start your Korean language journey with us!</p>

        <div class="button-group">
            
            <a href="korean_Laguage_Learning.html" class="btn">Start Learning Korean</a>
            
            <div class="dropdown-container">
                <button id="dropdown-toggle" class="btn dropdown-btn">
                    Select Vocabulary Learning style
                </button>
                <div id="dropdown-menu" class="dropdown-menu">
                    <a href="korean2.html">Lesson 1: Korean Vocabulary</a>
                    <a href="korean1.html">Lesson 2: Korean Vocabulary AI</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Simple Message Box -->
    <div id="message-modal" class="modal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeModal()">&times;</span>
            <p id="modal-text"></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const dropdownBtn = document.getElementById('dropdown-toggle');
            const dropdownMenu = document.getElementById('dropdown-menu');
            
            dropdownBtn.addEventListener('click', (event) => {
                event.stopPropagation();
                const isVisible = dropdownMenu.style.display === 'flex';
                dropdownMenu.style.display = isVisible ? 'none' : 'flex';
            });

            // Close the dropdown if the user clicks outside of it
            window.addEventListener('click', (event) => {
                if (dropdownMenu.style.display === 'flex' && !dropdownBtn.contains(event.target)) {
                    dropdownMenu.style.display = 'none';
                }
            });
        });
        
        // Modal functions
        function showModal(message) {
            const modal = document.getElementById('message-modal');
            const modalText = document.getElementById('modal-text');
            modalText.textContent = message;
            modal.style.display = 'flex';
        }

        function closeModal() {
            const modal = document.getElementById('message-modal');
            modal.style.display = 'none';
        }
    </script>

</body>
</html>
